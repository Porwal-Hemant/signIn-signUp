<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP/LOG-IN</title>
    <link rel="stylesheet" href="updated_css_file.css">
    <script src="https://kit.fontawesome.com/7ef8e68682.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="form-box">

              <h1 id="title">Sign Up</h1>
              <form action="http://127.0.0.1:3000/signup" method="POST">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user-tie"></i>
                    <input type="text" name="Name" placeholder="Name" required>
                </div>
            
                <div class="input-field" id="ageField">
                    <i class="fa-solid fa-calendar"></i>
                    <input type="number" name="Age" placeholder="Age" required>
                </div>
            
                <div class="input-field" id="addressField">
                    <i class="fa-solid fa-home"></i>
                    <input type="text" name="Address" placeholder="Address" required>
                </div>
            
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="Email" placeholder="Email" required>
                </div>
            
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="Password" placeholder="Password" required>
                </div>
            
                <p>Forget your password? - <a href="#">Click Here!</a></p>
            
                <div class="btn-field">
                    <button type="submit" id="signupBtn">SIGN-UP</button>
                    <button type="button" id="signinBtn" class="disable">SIGN-IN</button>
                </div>
            </form>
            
            
        </div>

    </div> 
      
    <script>
   
        let signupBtn = document.getElementById("signupBtn"); 
        let signinBtn = document.getElementById("signinBtn");         
        let nameField = document.getElementById("nameField");   
        let ageField = document.getElementById("ageField");   
        let addressField = document.getElementById("addressField");   
        let title = document.getElementById("title");   

        signinBtn.onclick = function() {
            // Hide name, age, and address fields in sign-in mode
            nameField.style.maxHeight = "0";  
            ageField.style.maxHeight = "0";  
            addressField.style.maxHeight = "0";  
            title.innerHTML = "Sign In"; 
            signupBtn.classList.add("disable"); 
            signinBtn.classList.remove("disable");         
        }

        signupBtn.onclick = function() {  
            // Show name, age, and address fields in sign-up mode
            nameField.style.maxHeight = "60px";  
            ageField.style.maxHeight = "60px";  
            addressField.style.maxHeight = "60px";  
            title.innerHTML = "Sign Up"; 
            signupBtn.classList.remove("disable"); 
            signinBtn.classList.add("disable");   
        }

    </script>
    
</body>

</html>
